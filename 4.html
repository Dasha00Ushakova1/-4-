<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <header>
    <div style="display: flex; align-items: center; justify-content: center;">
        <img src="0620d717-2166-4b52-a971-4380b3fc5bbf.png" alt="Логотип" style="max-width: 100px; margin-right: 20px;"> <!-- Замените logo.png на путь к вашему логотипу -->
        <h1>Место проведения</h1>
    </div>
</header>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #F0FFF0; /* Светлый фон */
            color: #333333; /* Темный цвет текста для контраста */
        }

        header {
            background-color: #9932CC; /* Цвет заголовка */
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        nav {
            margin: 20px 0;
            text-align: center; /* Центрирование навигации */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav a {
            color: #DA70D6; /* Цвет ссылок */
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s; /* Плавный переход */
        }

        nav a:hover {
            background-color: rgba(147, 112, 219, 0.5); /* Эффект при наведении */
            transform: scale(1.1); /* Увеличение при наведении */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Тень при наведении */
        }

        main {
            max-width: 800px; /* Максимальная ширина основного контента */
            margin: 20px auto; /* Центрирование основного контента */
            padding: 20px;
            background-color: rgba(147, 112, 219, 0.1); /* Полупрозрачный фон */
            border-radius: 10px;
            backdrop-filter: blur(10px); /* Размытие фона */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Тень для основного контента */
            text-align: center; /* Центрирование текста */
        }

        h2 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Тень для заголовка */
            opacity: 0; /* Начальное состояние для анимации */
            animation: fadeIn 0.5s forwards; /* Анимация */
            animation-delay: 0.2s; /* Задержка для заголовка */
        }

        p {
            opacity: 0; /* Начальное состояние для анимации */
            animation: fadeIn 0.5s forwards; /* Анимация */
            animation-delay: 0.4s; /* Задержка для текста */
        }

        img {
            width: 100%;
            height: auto;
            transition: transform 0.3s; /* Плавный переход для увеличения */
        }

        img:hover {
            transform: scale(1.1); /* Увеличение изображения при наведении */
        }

        footer {
            background-color: #9370DB; /* Цвет футера */
            padding: 10px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Анимация для заголовков и текста */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Убираем анимацию для текста в футере */
        .no-animation {
            opacity: 1; /* Устанавливаем видимость */
            animation: none; /* Убираем анимацию */
        }
    </style>
</head>
<body>
    <header>
        
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Главная</a></li>
                        <li><a href="1.html">О мероприятии</a></li>
            <li><a href="3.html">Программа дня</a></li>
            <li><a href="5.html">Контакты</a></li>
        </ul>
    </nav>
    
    <main>
        <h2>Адрес мероприятия</h2>
        <p>Место проведения: Шипиловский пр. 37/1, Москва.</p>
        <p>Схема проезда:</p>
        <img src="2025-04-09_20-32-48.png" alt="Карта проезда">
    </main>

    <footer>
        <p class="no-animation">Следите за нами в социальных сетях!</p>
    </footer>
</body>
</html>
