<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход для сотрудников</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F0F0F0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #9932CC;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #DA70D6;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Вход для сотрудников</h2>
        <input type="password" id="password" placeholder="Введите пароль" required>
        <button onclick="checkPassword()">Войти</button>
        <p id="error-message" style="color: red; display: none;"></p>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const correctPassword = '12345'; // Замените на ваш пароль

            if (password === correctPassword) {
                window.location.href = 'employee_info.html'; // Замените на вашу страницу с информацией для сотрудников
            } else {
                document.getElementById('error-message').innerText = 'Неверный пароль. Попробуйте еще раз.';
                document.getElementById('error-message').style.display = 'block';
            }
        }
    </script>
</body>
</html>
