<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход для сотрудников</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F0F0F0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #4B0082;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #9932CC;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #DA70D6;
        }
        #error-message {
            color: red;
            display: none;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Вход для сотрудников</h2>
        <input type="password" id="password" placeholder="Введите пароль" required>
        <button onclick="checkPassword()">Войти</button>
        <p id="error-message"></p>
    </div>

    <script>
        const correctPassword = '12345'; // Замените на ваш пароль

        function checkPassword() {
            const password = document.getElementById('password').value;

            // Проверка на пустое поле
            if (!password) {
                showError('Пожалуйста, введите пароль.');
                return;
            }

            if (password === correctPassword) {
                window.location.href = 'employee_info.html'; // Замените на вашу страницу с информацией для сотрудников
            } else {
                showError('Неверный пароль. Попробуйте еще раз.');
            }
        }

        function showError(message) {
            const errorMessageElement = document.getElementById('error-message');
            errorMessageElement.innerText = message;
            errorMessageElement.style.display = 'block';
        }
    </script>
</body>
</html>
