<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #23262D;
            color: #FFFFFF;
            background-image: url('background.jpg'); /* Добавьте ваше изображение фона */
            background-size: cover;
            background-attachment: fixed;
        }

        header {
            background-color: rgba(76, 113, 36, 0.9);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        nav {
            margin: 20px 0;
            text-align: center; /* Центрирование навигации */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav a {
            color: #90AACF;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s; /* Плавный переход */
        }

        nav a:hover {
            background-color: rgba(144, 170, 207, 0.5); /* Эффект при наведении */
            transform: scale(1.1); /* Увеличение при наведении */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Тень при наведении */
        }

        main {
            max-width: 600px; /* Максимальная ширина основного контента */
            margin: 20px auto; /* Центрирование основного контента */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1); /* Полупрозрачный фон */
            border-radius: 10px;
            backdrop-filter: blur(10px); /* Размытие фона */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Тень для основного контента */
            text-align: center; /* Центрирование текста */
        }

        footer {
            background-color: #445B7D;
            padding: 10px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h2 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Тень для заголовка */
            margin-bottom: 20px; /* Отступ снизу */
        }

        /* Стиль для формы */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"], input[type="email"] {
            width: 100%; /* Полная ширина */
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        input[type="submit"] {
            background-color: #4C7124;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #3A5A1D; /* Темнее при наведении */
            transform: scale(1.05); /* Увеличение при наведении */
        }
    </style>
</head>
<body>
    <header>
        <h1>Регистрация</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="3.html">Программа дня</a></li>
            <li><a href="4.html">Место проведения</a></li>
            <li><a href="5.html">Контакты</a></li>
        </ul>
    </nav>
    
    <main>
        <h2>Заполните форму для регистрации</h2>
        <form action="submit_registration.php" method="POST"> <!-- Укажите обработчик формы -->
            <input type="text" name="name" placeholder="Ваше имя" required>
            <input type="email" name="email" placeholder="Ваш email" required>
            <input type="submit" value="Зарегистрироваться">
        </form>
    </main>

    <footer>
        <p>Следите за нами в социальных сетях!</p>
    </footer>
</body>
</html>
