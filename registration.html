<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация для сотрудников</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F0F0F0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4B0082;
        }
        h2 {
            color: #9932CC;
        }
        .badge, .ticket {
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #F9F9F9;
        }
        button {
            background-color: #9932CC;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }
        button:hover {
            background-color: #DA70D6;
        }
    </style>
</head>
<body>

        <h2>Билеты на мероприятия</h2>
        <div class="ticket">
            <p>Здесь вы можете заказать билеты на предстоящие мероприятия. Пожалуйста, выберите мероприятие:</p>
            <form>
                <label for="event">Выберите мероприятие:</label><br>
                <select id="event" name="event">
                    <option value="conference">Конференция</option>
                    <option value="workshop">Мастер-класс</option>
                    <option value="team_building">Тимбилдинг</option>
                </select><br><br>
                <label for="quantity">Количество билетов:</label><br>
                <input type="number" id="quantity" name="quantity" min="1" required><br><br>
                <button type="submit">Заказать билеты</button>
            </form>
        </div>
    </div>
</body>
</html>
