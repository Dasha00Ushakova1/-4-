<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>День программиста</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #23262D;
            color: #FFFFFF;
            background-image: url('background.jpg'); /* Добавьте ваше изображение фона */
            background-size: cover;
            background-attachment: fixed;
        }

        header {
            background-color: rgba(76, 113, 36, 0.9); /* Полупрозрачный фон */
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #9932CC; /* Нижняя граница */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Тень для заголовка */
        }

        nav {
            margin: 20px 0;
            text-align: center; /* Центрирование навигации */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav a {
            color: #90AACF;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s; /* Плавный переход */
        }

        nav a:hover {
            background-color: rgba(144, 170, 207, 0.5); /* Эффект при наведении */
            transform: scale(1.1); /* Увеличение при наведении */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Тень при наведении */
        }

        main {
            max-width: 800px; /* Максимальная ширина основного контента */
            margin: 20px auto; /* Центрирование основного контента */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1); /* Полупрозрачный фон для основного контента */
            border-radius: 10px;
            backdrop-filter: blur(10px); /* Размытие фона */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Тень для основного контента */
            text-align: center; /* Центрирование текста */
        }

        footer {
            background-color: #9932CC;
            padding: 10px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Стили для слайдера */
        .slider {
            position: relative;
            max-width: 100%;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }

        .slide img {
            width: 100%;
            border-radius: 10px;
        }

        .button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 1);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>День программиста</h1>
        <p>Дата: 13 сентября | Время: 10:00 - 16:00</p>
    </header>
    
    <nav>
        <ul>
            <li><a href="1.html">О мероприятии</a></li>
            <li><a href="3.html">Программа дня</a></li>
            <li><a href="4.html">Место проведения</a></li>
            <li><a href="5.html">Контакты</a></li>
        </ul>
    </nav>
    
    <main>
        <h2>Добро пожаловать!</h2>
        <p>Узнайте больше о нашем мероприятии, участвуйте в опросах и следите за новостями!</p>

        <!-- Слайдер изображений -->
        <div class="slider">
            <div class="slides">
                <div class="slide"><img src="image1.jpg" alt="Событие 1"></div>
                <div class="slide"><img src="image2.jpg" alt="Событие 2"></div>
                <div class="slide"><img src="image3.jpg" alt="Событие 3"></div>
                        </div>
            <button class="button prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="button next" onclick="moveSlide(1)">&#10095;</button>
        </div>
    </main>

    <footer>
        <p>Следите за нами в социальных сетях!</p>
    </footer>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        function showSlide(index) {
            const offset = -index * 100; // Вычисляем смещение
            document.querySelector('.slides').style.transform = `translateX(${offset}%)`;
        }

        function moveSlide(direction) {
            currentIndex += direction;
            if (currentIndex < 0) {
                currentIndex = totalSlides - 1; // Переход к последнему слайду
            } else if (currentIndex >= totalSlides) {
                currentIndex = 0; // Переход к первому слайду
            }
            showSlide(currentIndex);
        }
    </script>
</body>
</html>
