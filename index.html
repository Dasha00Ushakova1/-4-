<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>День программиста</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #23262D;
            color: #FFFFFF;
            background-image: url('background.jpg'); /* Добавьте ваше изображение фона */
            background-size: cover;
            background-attachment: fixed;
        }

        header {
            background-color: rgba(76, 113, 36, 0.9); /* Полупрозрачный фон */
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #90AACF; /* Нижняя граница */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Тень для заголовка */
        }

        nav {
            margin: 20px 0;
            text-align: center; /* Центрирование навигации */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav a {
            color: #90AACF;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s; /* Плавный переход */
        }

        nav a:hover {
            background-color: rgba(144, 170, 207, 0.5); /* Эффект при наведении */
            transform: scale(1.1); /* Увеличение при наведении */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Тень при наведении */
        }

        main {
            max-width: 800px; /* Максимальная ширина основного контента */
            margin: 20px auto; /* Центрирование основного контента */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1); /* Полупрозрачный фон для основного контента */
            border-radius: 10px;
            backdrop-filter: blur(10px); /* Размытие фона */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Тень для основного контента */
            animation: slideIn 1s ease-in-out; /* Анимация для основного контента */
            text-align: center; /* Центрирование текста */
        }

        footer {
            background-color: #445B7D;
            padding: 10px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h2 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Тень для заголовка */
            animation: fadeIn 1s ease-in-out; /* Анимация для заголовка */
        }

        /* Анимация для заголовка */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Анимация для основного контента */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Эффект параллакса для фона */
        .parallax {
            background-image: url('background-parallax.jpg'); /* Изображение для эффекта параллакса */
            height: 100vh;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* Анимация для кнопок */
        @keyframes buttonPulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        nav a {
            animation: buttonPulse 2s infinite; /* Пульсация кнопок */
        }
    </style>
</head>
<body>
    <header>
        <h1>День программиста</h1>
        <p>Дата: 13 сентября | Время: 10:00 - 16:00</p>
    </header>
    
    <nav>
        <ul>
            <li><a href="1.html">О мероприятии</a></li>
            <li><a href="3.html">Программа дня</a></li>
            <li><a href="4.html">Место проведения</a></li>
            <li><a href="5.html">Контакты</a></li>
        </ul>
    </nav>
    
    <main>
        <h2>Добро пожаловать!</h2>
        <p>Узнайте больше о нашем мероприятии, участвуйте в опросах и следите за новостями!</p>
    </main>

    <footer>
        <p>Следите за нами в социальных сетях!</p>
    </footer>
</body>
</html>
