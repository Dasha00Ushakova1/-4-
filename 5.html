<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #23262D;
            color: #FFFFFF;
        }

        header {
            background-color: rgba(76, 113, 36, 0.9);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        nav {
            margin: 20px 0;
            text-align: center; /* Центрирование навигации */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav a {
            color: #90AACF;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #FFFFFF;
            text-decoration: underline;
        }

        main {
            max-width: 800px; /* Максимальная ширина основного контента */
            margin: 20px auto; /* Центрирование основного контента */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1); /* Полупрозрачный фон */
            border-radius: 10px;
            backdrop-filter: blur(10px); /* Размытие фона */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Тень для основного контента */
            text-align: center; /* Центрирование текста */
        }

        h2 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Тень для заголовка */
            opacity: 0; /* Начальное состояние для анимации */
            animation: fadeIn 0.5s forwards; /* Анимация */
            animation-delay: 0.2s; /* Задержка для заголовка */
        }

        p {
            opacity: 0; /* Начальное состояние для анимации */
            animation: fadeIn 0.5s forwards; /* Анимация */
            animation-delay: 0.4s; /* Задержка для текста */
        }

        button {
            background-color: #4C7124;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3b5a1b;
        }

        #notification {
            display: none;
            margin-top: 10px;
            color: #90AACF;
        }

        /* Анимация для заголовков и текста */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Контакты</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="1.html">О мероприятии</a></li>
            <li><a href="3.html">Программа дня</a></li>
            <li><a href="4.html">Место проведения</a></li>
        </ul>
    </nav>
    
    <main>
        <h2>Свяжитесь с нами</h2>
        <p>Email: <span id="email">contact@example.com</span></p>
        <p>Телефон: <span id="phone">+7 (123) 456-78-90</span></p>
        <button onclick="copyToClipboard('email')">Скопировать Email</button>
        <button onclick="copyToClipboard('phone')">Скопировать Телефон</button>
        <p id="notification"></p>
    </main>

    <footer>
        <p>Следите за нами в социальных сетях!</p>
    </footer>

    <script>
        function copyToClipboard(type) {
            let textToCopy;
            if (type === 'email') {
                textToCopy = document.getElementById('email').innerText;
            } else if (type === 'phone') {
                textToCopy = document.getElementById('phone').innerText;
            }
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                const notification = document.getElementById('notification');
                notification.innerText = `${type === 'email' ? 'Email' : 'Телефон'} скопирован!`;
                notification.style.display = 'block';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 2000);
            }).catch(err => {
                console.error('Ошибка копирования: ', err);
            });
        }
    </script>
</body>
</html>
