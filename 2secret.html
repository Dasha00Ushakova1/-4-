<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Секретный раздел </title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #F0FFF0;
            color: #333;
            background-image: url('background.jpg');
            background-size: cover;
            background-attachment: fixed;
            overflow: hidden;
        }

        header {
            background-color: rgba(153, 50, 204, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border-bottom: 3px solid #DA70D6;
            backdrop-filter: blur(5px);
            position: relative;
        }

        .audio-controls {
            position: absolute;
            right: 20px; /* Выравнивание кнопки справа */
            top: 50px; /* Опущено ниже */
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            text-align: center;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .container {
            position: relative;
            height: 100vh; /* Высота контейнера на всю высоту экрана */
            overflow: hidden; /* Скрыть выходящие за пределы элементы */
        }

        .meme {
            position: absolute; /* Позиционирование абсолютно для свободного перемещения */
            width: 150px; /* Ширина мемов */
            opacity: 1; /* Мемы видимы изначально */
        }

        .audio-controls button {
            background-color: #9932CC;
            color: white;
            padding: 15px 25px; /* Увеличен размер кнопки */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 15px;
            margin-left: 10px; /* Отступ слева для кнопки */
            font-size: 16px; /* Увеличен размер шрифта */
        }

        .audio-controls button:hover {
            background-color: #DA70D6;
            transform: scale(1.05);
        }

        #error-message {
            color: red;
            display: none;
            margin-top: 10px;
            font-size: 14px;
        }

        /* Медиазапросы для мобильных устройств */
        @media (max-width: 768px) {
            .audio-controls {
                top: 70px; /* Опустим кнопку ниже для мобильных */
                right: 10px; /* Уменьшим отступ справа */
            }

            .audio-controls button {
                padding: 10px 15px; /* Уменьшим размер кнопки для мобильных */
                font-size: 14px; /* Уменьшим размер шрифта */
            }

            .meme {
                width: 100px; /* Уменьшаем размер мемов на мобильных */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Секретный раздел</h1>
        <div class="audio-controls">
            <audio id="background-music" loop>
                <source src="Смешарики От Винта!.mp3" type="audio/mpeg"> <!-- Замените на путь к вашей музыке -->
            </audio>
            <button onclick="toggleMusic()">Включить/Выключить музыку</button>
            <div id="error-message"></div>
        </div>
    </header>

    <main>
        <div class="container">
            <img src="111111111111111111.jpg" alt="Мем 1" class="meme">
                        <img src="22222222222222222222.jpeg" alt="Мем 2" class="meme">
            <img src="333333333333333333333333333333.jpeg" alt="Мем 3" class="meme">
            <img src="444444.jpeg" alt="Мем 4" class="meme">
            <img src="5555555555.jpeg" alt="Мем 5" class="meme">
            <img src="66666666.jpeg" alt="Мем 6" class="meme">
            <img src="7777777777777777.jpg" alt="Мем 7" class="meme">
            <img src="888888888888888.jpg" alt="Мем 8" class="meme">
            <img src="999999999999.jpeg" alt="Мем 9" class="meme">
        </div>
    </main>

    <script>
        const music = document.getElementById('background-music');
        const errorMessage = document.getElementById('error-message');

        function toggleMusic() {
            if (music.paused) {
                music.play().catch(error => {
                    console.error("Ошибка воспроизведения: ", error);
                    showError("Не удалось воспроизвести музыку.");
                });
            } else {
                music.pause();
            }
        }

        // Функция для перемещения мемов
        function moveMeme(meme) {
            const container = document.querySelector('.container');
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;

            // Генерируем случайные координаты
            const randomX = Math.random() * (containerWidth - 150); // 150 - ширина мемов
            const randomY = Math.random() * (containerHeight - 150); // 150 - высота мемов

            meme.style.left = `${randomX}px`;
            meme.style.top = `${randomY}px`;
        }

        // Автоматически воспроизводим музыку при загрузке страницы
        window.onload = function() {
            music.play().catch(error => {
                console.error("Автовоспроизведение не удалось: ", error);
                showError("");
            });

            const memes = document.querySelectorAll('.meme');
            memes.forEach((meme, index) => {
                setTimeout(() => {
                    moveMeme(meme); // Перемещаем мем
                    setInterval(() => {
                        moveMeme(meme); // Перемещаем мем каждые 1 секунду
                    }, 1000); // Изменено на 1 секунду для более быстрого перемещения
                }, index * 1000); // Задержка в 1 секунду для каждого мем
            });
        };

        // Обработчик наведения мыши для мемов
        const memes = document.querySelectorAll('.meme');
        memes.forEach(meme => {
            meme.addEventListener('mouseenter', function() {
                moveMeme(this); // Перемещаем мем при наведении
            });

            meme.addEventListener('click', function() {
                // Увеличение размера
                this.style.transform = 'scale(1.5)'; // Увеличение в 1.5 раза
            });

            meme.addEventListener('mouseleave', function() {
                // Возвращаемся к нормальному размеру при уходе мыши
                this.style.transform = 'scale(1)';
            });
        });

        // Функция для отображения сообщений об ошибках
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
    </script>
</body>
</html>
