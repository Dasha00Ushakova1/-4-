<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Секретный раздел - Мемы</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #F0FFF0; /* Светлый фон */
            color: #333333; /* Темный цвет текста для контраста */
            background-image: url('background.jpg'); /* Добавьте ваше изображение фона */
            background-size: cover;
            background-attachment: fixed;
        }

        header {
            background-color: #9932CC; /* Основной цвет заголовка */
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        main {
            max-width: 800px; /* Максимальная ширина основного контента */
            margin: 20px auto; /* Центрирование основного контента */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Полупрозрачный фон */
            border-radius: 10px;
            backdrop-filter: blur(10px); /* Размытие фона */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Тень для основного контента */
            text-align: center; /* Центрирование текста */
        }

        .meme {
            width: 300px; /* Увеличение ширины мемов */
            margin: 20px; /* Отступы между мемами */
            cursor: pointer; /* Указатель при наведении */
            transition: transform 0.3s; /* Плавный переход для увеличения */
        }

        footer {
            background-color: #9370DB; /* Цвет футера */
            padding: 10px;
            text-align: center;
            position: relative;
            z-index: 1;
            margin-top: 20px; /* Отступ сверху для футера */
        }

        .audio-controls {
            text-align: center; /* Центрирование кнопки */
            margin-top: 20px; /* Отступ сверху для кнопки */
        }

        .audio-controls button {
            background-color: #9932CC; /* Цвет кнопки */
            color: white;
            padding: 10px 20px; /* Размер кнопки */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 15px;
        }

        .audio-controls button:hover {
            background-color: #DA70D6; /* Цвет кнопки при наведении */
            transform: scale(1.05); /* Увеличение при наведении */
        }
    </style>
</head>
<body>
    <header>
        <h1>Секретный раздел - Мемы</h1>
    </header>

    <main>
        <div class="container">
            <img src="111111111111111111.jpg" alt="Мем 1" class="meme" style="animation-delay: 0s;">
            <img src="meme2.jpg" alt="Мем 2" class="meme" style="animation-delay: 2s;">
            <img src="meme3.jpg" alt="Мем 3" class="meme" style="animation-delay: 4s;">
            <img src="meme4.jpg" alt="Мем 4" class="meme" style="animation-delay: 6s;">
            <img src="meme5.jpg" alt="Мем 5" class="meme" style="animation-delay: 8s;">
        </div>
    </main>

    <div class="audio-controls">
        <audio id="background-music" loop>
            <source src="Смешарики От Винта!.mp3" type="audio/mpeg"> <!-- Замените на путь к вашей музыке -->
            Ваш браузер не поддерживает аудио.
        </audio>
        <button onclick="toggleMusic()">Включить/Выключить музыку</button>
    </div>

  

    <script>
        const music = document.getElementById('background-music');

        function toggleMusic() {
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }

        // Автоматически воспроизводим музыку при загрузке страницы
        window.onload = function() {
            music.play().catch(function(error) {
                console.log("Автовоспроизведение не удалось: " + error);
            });
        };

        // Обработчик клика для мемов
        const memes = document.querySelectorAll('.meme');
        memes.forEach(meme => {
            meme.addEventListener('click', function() {
                // Остановка анимации
                this.style.animation = 'none';
                // Увеличение размера
                this.style.transform = 'scale(1.5)'; // Увеличение в 1.5 раза
                // Восстановление анимации через 1 секунду
                setTimeout(() => {
                    this.style.animation = '';
                    this.style.transform = '';
                }, 1000);
            });
        });
    </script>
</body>
</html>
