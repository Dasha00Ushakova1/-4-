<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Секретный раздел - Мемы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F0F0F0;
            margin: 0;
            overflow: hidden; /* Скрыть прокрутку */
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh; /* Занимает всю высоту экрана */
            overflow: hidden; /* Скрыть выходящие за пределы элементы */
        }
        .meme {
            position: absolute;
            width: 150px; /* Ширина мемов */
            animation: move 10s infinite; /* Анимация движения */
        }

        @keyframes move {
            0% {
                transform: translate(-100px, 0); /* Начальная позиция вне экрана слева */
            }
            50% {
                transform: translate(calc(100vw - 150px), 0); /* Конечная позиция справа */
            }
            100% {
                transform: translate(-100px, 0); /* Возврат к началу */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="meme1.jpg" alt="Мем 1" class="meme" style="animation-delay: 0s;">
        <img src="meme2.jpg" alt="Мем 2" class="meme" style="animation-delay: 2s;">
        <img src="meme3.jpg" alt="Мем 3" class="meme" style="animation-delay: 4s;">
        <img src="meme4.jpg" alt="Мем 4" class="meme" style="animation-delay: 6s;">
        <img src="meme5.jpg" alt="Мем 5" class="meme" style="animation-delay: 8s;">
    </div>
</body>
</html>
