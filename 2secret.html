<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Секретный раздел - Мемы</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #F0FFF0;
            color: #333;
            background-image: url('background.jpg');
            background-size: cover;
            background-attachment: fixed;
            overflow: hidden;
        }

        header {
            background-color: #9932CC;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border-bottom: 3px solid #DA70D6;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            text-align: center;
            position: relative;
        }

        .container {
            position: relative;
            height: 600px; /* Увеличиваем высоту контейнера */
            overflow: hidden;
        }

        .meme {
            width: 200px;
            position: absolute;
            transition: transform 0.5s ease;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        footer {
            background-color: #9370DB;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }

        .audio-controls {
            text-align: center;
            margin-top: 20px;
        }

        .audio-controls button {
            background-color: #9932CC;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 15px;
        }

        .audio-controls button:hover {
            background-color: #DA70D6;
            transform: scale(1.05);
        }

        #error-message {
            color: red;
            display: none;
            margin-top: 10px;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .meme {
                width: 150px; /* Уменьшение размера мемов для мобильных устройств */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Секретный раздел - Мемы</h1>
    </header>

    <main>
        <div class="container">
            <img src="111111111111111111.jpg" alt="Мем 1" class="meme">
            <img src="meme2.jpg" alt="Мем 2" class="meme">
            <img src="meme3.jpg" alt="Мем 3" class="meme">
            <img src="meme4.jpg" alt="Мем 4" class="meme">
            <img src="meme5.jpg" alt="Мем 5" class="meme">
            <img src="meme6.jpg" alt="Мем 6" class="meme">
            <img src="meme7.jpg" alt="Мем 7" class="meme">
            <img src="meme8.jpg" alt="Мем 8" class="meme">
            <img src="meme9.jpg" alt="Мем 9" class="meme">
        </div>
    </main>
    <div class="audio-controls">
        <audio id="background-music" loop>
            <source src="Смешарики От Винта!.mp3" type="audio/mpeg">
            Ваш браузер не поддерживает аудио.
        </audio>
        <button onclick="toggleMusic()">Включить/Выключить музыку</button>
             <div id="error-message"></div>
    </div>

    <script>
        const music = document.getElementById('background-music');
        const errorMessage = document.getElementById('error-message');

        function toggleMusic() {
            if (music.paused) {
                music.play().catch(error => {
                    console.error("Ошибка воспроизведения: ", error);
                    showError("");
                });
            } else {
                music.pause();
            }
        }

        // Автоматически воспроизводим музыку при загрузке страницы
        window.onload = function() {
            music.play().catch(error => {
                console.error("Автовоспроизведение не удалось: ", error);
                showError(");
            });

            const memes = document.querySelectorAll('.meme');
            memes.forEach(meme => {
                moveMeme(meme);
                setInterval(() => moveMeme(meme), 3000); // Перемещаем мем каждые 3 секунды
            });
        };

        // Функция для перемещения мемов
        function moveMeme(meme) {
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            const maxWidth = containerRect.width - 200; // Учитываем ширину мемов
            const maxHeight = containerRect.height - 200; // Учитываем высоту мемов

            const centerX = Math.random() * maxWidth; // Случайное положение по оси X
            const centerY = Math.random() * maxHeight; // Случайное положение по оси Y

            // Добавляем эффект увеличения при перемещении
            meme.style.transform = `translate(${centerX}px, ${centerY}px) scale(1.1)`;
            setTimeout(() => {
                meme.style.transform = `translate(${centerX}px, ${centerY}px) scale(1)`; // Возвращаем размер
            }, 500); // Возвращаем размер через 0.5 секунды
        }

        // Функция для отображения сообщений об ошибках
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
    </script>
</body>
</html>
