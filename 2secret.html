<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Секретный раздел - Мемы</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #F0FFF0; /* Светлый фон */
            color: #333333; /* Темный цвет текста для контраста */
            background-image: url('background.jpg'); /* Добавьте ваше изображение фона */
            background-size: cover;
            background-attachment: fixed;
            overflow: hidden; /* Скрыть полосы прокрутки */
        }

        header {
            background-color: #9932CC; /* Основной цвет заголовка */
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border-bottom: 3px solid #DA70D6; /* Нижняя граница для акцента */
        }

        main {
            max-width: 800px; /* Максимальная ширина основного контента */
            margin: 20px auto; /* Центрирование основного контента */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Полупрозрачный фон */
            border-radius: 10px;
            backdrop-filter: blur(10px); /* Размытие фона */
            text-align: center; /* Центрирование текста */
            position: relative; /* Для позиционирования мемов */
        }

        .container {
            position: relative; /* Для абсолютного позиционирования мемов */
            height: 400px; /* Фиксированная высота для контейнера мемов */
        }

        .meme {
            width: 200px; /* Увеличенный размер мемов */
            margin: 20px; /* Отступы между мемами */
            cursor: pointer; /* Указатель при наведении */
            position: absolute; /* Позволяет свободно перемещать изображения */
            transition: transform 0.5s ease; /* Плавный переход для увеличения */
            border-radius: 8px; /* Закругленные углы для мемов */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Тень для мемов */
        }

        footer {
            background-color: #9370DB; /* Цвет футера */
            padding: 10px;
            text-align: center;
            position: relative;
            z-index: 1;
            margin-top: 20px; /* Отступ сверху для футера */
        }

        .audio-controls {
            text-align: center; /* Центрирование кнопки */
            margin-top: 20px; /* Отступ сверху для кнопки */
        }

        .audio-controls button {
            background-color: #9932CC; /* Цвет кнопки */
            color: white;
            padding: 10px 20px; /* Размер кнопки */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 15px;
        }

        .audio-controls button:hover {
            background-color: #DA70D6; /* Цвет кнопки при наведении */
            transform: scale(1.05); /* Увеличение при наведении */
        }

        #error-message {
            color: red;
            display: none;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Секретный раздел - Мемы</h1>
    </header>

    <main>
        <div class="container">
            <img src="111111111111111111.jpg" alt="Мем 1" class="meme">
            <img src="meme2.jpg" alt="Мем 2" class="meme">
            <img src="meme3.jpg" alt="Мем 3" class="meme">
            <img src="meme4.jpg" alt="Мем 4" class="meme">
                       <img src="meme5.jpg" alt="Мем 5" class="meme">
        </div>
    </main>
    <div class="audio-controls">
        <audio id="background-music" loop>
            <source src="Смешарики От Винта!.mp3" type="audio/mpeg"> <!-- Замените на путь к вашей музыке -->
            Ваш браузер не поддерживает аудио.
        </audio>
        <button onclick="toggleMusic()">Включить/Выключить музыку</button>
        <div id="error-message"></div> <!-- Сообщение об ошибке -->
    </div>

    <script>
        const music = document.getElementById('background-music');
        const errorMessage = document.getElementById('error-message');

        function toggleMusic() {
            if (music.paused) {
                music.play().catch(function(error) {
                    console.log("Автовоспроизведение не удалось: " + error);
                    errorMessage.textContent = "Не удалось воспроизвести музыку. Пожалуйста, нажмите кнопку еще раз.";
                    errorMessage.style.display = 'block';
                });
            } else {
                music.pause();
            }
        }

        // Автоматически воспроизводим музыку при загрузке страницы
        window.onload = function() {
            music.play().catch(function(error) {
                console.log("Автовоспроизведение не удалось: " + error);
                errorMessage.textContent = "Не удалось воспроизвести музыку. Пожалуйста, нажмите кнопку.";
                errorMessage.style.display = 'block';
            });

            const memes = document.querySelectorAll('.meme');
            memes.forEach(meme => {
                moveMeme(meme);
            });
        };

        // Функция для перемещения мемов по кругу
        function moveMeme(meme) {
            const radius = 150; // Радиус круга
            const centerX = window.innerWidth / 2; // Центр по оси X
            const centerY = window.innerHeight / 2; // Центр по оси Y
            const angle = Math.random() * 2 * Math.PI; // Случайный угол

            // Вычисляем новые координаты
            const x = centerX + radius * Math.cos(angle) - (meme.offsetWidth / 2);
            const y = centerY + radius * Math.sin(angle) - (meme.offsetHeight / 2);

            // Добавляем эффект увеличения при перемещении
            meme.style.transform = `translate(${x}px, ${y}px) scale(1.1)`;
            setTimeout(() => {
                meme.style.transform = `translate(${x}px, ${y}px) scale(1)`;
            }, 500); // Возвращаем размер через 0.5 секунды
        }

        // Перемещаем мемы при клике на них
        document.querySelectorAll('.meme').forEach(meme => {
            meme.addEventListener('click', () => {
                moveMeme(meme);
            });
        });
    </script>
</body>
</html>
