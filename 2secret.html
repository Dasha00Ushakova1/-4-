<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Секретный раздел - Мемы</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #F0FFF0;
            color: #333;
            background-image: url('background.jpg');
            background-size: cover;
            background-attachment: fixed;
            overflow: hidden;
        }

        header {
            background-color: rgba(153, 50, 204, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border-bottom: 3px solid #DA70D6;
            backdrop-filter: blur(5px);
            position: relative;
        }

        .audio-controls {
            position: absolute;
            right: 20px; /* Выравнивание кнопки справа */
            top: 20px;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            text-align: center;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .container {
            position: relative;
            height: auto; /* Высота контейнера автоматически подстраивается под содержимое */
            overflow: hidden; /* Скрыть выходящие за пределы элементы */
        }

        .meme {
            display: block; /* Мемы отображаются как блочные элементы */
            width: 150px; /* Ширина мемов */
            margin: 1rem auto; /* Центрируем мемы и добавляем отступы */
            opacity: 0; /* Начальная непрозрачность */
            transition: opacity 0.5s; /* Плавный переход для появления */
        }

        /* Анимация появления мемов */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .audio-controls button {
            background-color: #9932CC;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 15px;
        }

        .audio-controls button:hover {
            background-color: #DA70D6;
            transform: scale(1.05);
        }

        #error-message {
            color: red;
            display: none;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Секретный раздел - Мемы</h1>
        <div class="audio-controls">
            <audio id="background-music" loop>
                <source src="Смешарики От Винта!.mp3" type="audio/mpeg"> <!-- Замените на путь к вашей музыке -->
            </audio>
            <button onclick="toggleMusic()">Включить/Выключить музыку</button>
            <div id="error-message"></div>
        </div>
    </header>

    <main>
        <div class="container">
            <img src="111111111111111111.jpg" alt="Мем 1" class="meme" style="animation-delay: 0s;">
            <img src="22222222222222222222.jpeg" alt="Мем 2" class="meme" style="animation-delay: 2s;">
            <img src="333333333333333333333333333333.jpeg" alt="Мем 3" class="meme" style="animation-delay: 4s;">
            <img src="444444.jpeg" alt="Мем 4" class="meme" style="animation-delay: 6s;">
             <img src="5555555555.jpeg" alt="Мем 5" class="meme" style="animation-delay: 8s;">
            <img src="66666666.jpeg" alt="Мем 6" class="meme" style="animation-delay: 10s;">
            <img src="7777777777777777.jpg" alt="Мем 7" class="meme" style="animation-delay: 12s;">
            <img src="888888888888888.jpg" alt="Мем 8" class="meme" style="animation-delay: 14s;">
            <img src="999999999999.jpeg" alt="Мем 9" class="meme" style="animation-delay: 16s;">
        </div>
    </main>

    <script>
        const music = document.getElementById('background-music');
        const errorMessage = document.getElementById('error-message');

        function toggleMusic() {
            if (music.paused) {
                music.play().catch(error => {
                    console.error("Ошибка воспроизведения: ", error);
                    showError("Не удалось воспроизвести музыку.");
                });
            } else {
                music.pause();
            }
        }

        // Автоматически воспроизводим музыку при загрузке страницы
        window.onload = function() {
            music.play().catch(error => {
                console.error("Автовоспроизведение не удалось: ", error);
                showError("Не удалось воспроизвести музыку.");
            });

            const memes = document.querySelectorAll('.meme');
            memes.forEach((meme, index) => {
                setTimeout(() => {
                    meme.style.opacity = 1; // Показать мем
                }, index * 2000); // Задержка в 2 секунды для каждого мем
            });
        };

        // Обработчик клика для мемов
        const memes = document.querySelectorAll('.meme');
        memes.forEach(meme => {
            meme.addEventListener('click', function() {
                // Увеличение размера
                this.style.transform = 'scale(1.5)'; // Увеличение в 1.5 раза
            });
        });

        // Функция для отображения сообщений об ошибках
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
    </script>
</body>
</html>
