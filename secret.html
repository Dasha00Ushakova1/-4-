<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мемы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F0F0F0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4B0082;
        }
        .meme {
            position: relative;
            margin: 20px 0;
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in-out;
        }
        .meme img {
            width: 100%;
            border-radius: 5px;
            animation: slideIn 1s forwards;
            opacity: 0;
        }
        .meme p {
            text-align: center;
            padding: 10px;
            font-weight: bold;
            color: #333;
        }
        button {
            background-color: #9932CC;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
        button:hover {
            background-color: #DA70D6;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Создание мемов</h1>
        <button onclick="addMeme()">Добавить мем</button>
        <div id="memeContainer"></div>
    </div>

    <script>
        function addMeme() {
            const imageUrl = prompt("Введите URL изображения мема:");
            const caption = prompt("Введите подпись мема:");

            if (imageUrl && caption) {
                const memeContainer = document.getElementById('memeContainer');
                const memeDiv = document.createElement('div');
                memeDiv.className = 'meme';

                const memeImage = document.createElement('img');
                memeImage.src = imageUrl;
                memeImage.onload = function() {
                    memeImage.style.opacity = 1; // Устанавливаем прозрачность после загрузки изображения
                };

                const memeCaption = document.createElement('p');
                memeCaption.innerText = caption;

                memeDiv.appendChild(memeImage);
                memeDiv.appendChild(memeCaption);
                memeContainer.appendChild(memeDiv);
            } else {
                alert('Пожалуйста, введите корректный URL изображения и подпись.');
            }
        }
    </script>
</body>
</html>
