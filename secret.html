<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Секретный раздел</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F0F0F0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4B0082;
        }
        .info-section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #F9F9F9;
        }
        input[type="password"] {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            background-color: #9932CC;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }
        button:hover {
            background-color: #DA70D6;
        }
        #error-message {
            color: red;
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        #secret-content {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Секретный раздел</h1>
        <div class="info-section">
            <h2>Доступ к секретному разделу</h2>
            <input type="password" id="secretPassword" placeholder="Введите пароль" required>
            <button onclick="checkSecretPassword()">Войти</button>
            <p id="error-message"></p>
        </div>

        <div id="secret-content">
            <h2>Добро пожаловать в тайный раздел для сотрудников!</h2>
            <p>Здесь вы можете найти конфиденциальную информацию и ресурсы.</p>
            <!-- Добавьте здесь содержимое вашего тайного раздела -->
        </div>
        
         <div class="info-section">
            <h2>Доступ к тайному разделу</h2>
                       <button onclick="window.location.href='2secret.html'">Перейти в секретный раздел</button>
        </div>
    </div>

    <script>
        function checkSecretPassword() {
            const password = document.getElementById('secretPassword').value;
            const correctPassword = "2024"; // Замените на ваш пароль

            if (password === correctPassword) {
                document.getElementById('secret-content').style.display = "block";
                document.getElementById('error-message').style.display = "none";
            } else {
                document.getElementById('error-message').innerText = "Неверный пароль!";
                document.getElementById('error-message').style.display = "block";
                document.getElementById('secret-content').style.display = "none";
            }
        }
    </script>
</body>
</html>
